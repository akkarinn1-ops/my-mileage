<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>My Mileage</title>
  <style>
    :root { --gap:10px; --bd:#ddd; --muted:#666; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Meiryo, sans-serif; margin:16px; }
    h1 { font-size:20px; margin:0 0 8px; display:flex; gap:8px; align-items:baseline; }
    .ver { color:#888; font-size:12px; font-weight:600; }

    .row { display:flex; gap:var(--gap); flex-wrap:wrap; align-items:center; }
    .card { border:1px solid var(--bd); border-radius:12px; padding:12px; margin:12px 0; background:#fff; }
    input, button, textarea, select { font-size:16px; padding:8px; }
    button { border:1px solid var(--bd); border-radius:8px; cursor:pointer; background:#fafafa; }
    .muted { color:var(--muted); font-size:12px; }

    /* calendar */
    .cal-head { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .cal-grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:6px; }
    .dow { text-align:center; font-weight:600; color:#555; }
    .day { border:1px solid var(--bd); border-radius:10px; min-height:64px; padding:6px; cursor:pointer; background:#fff; }
    .day.off { background:#f7f7f7; color:#999; }
    .day .d { font-weight:700; }
    .day .sum { font-size:12px; color:#0a0; }
    .day .cnt { font-size:11px; color:#06c; }
    .day .odo { font-size:11px; color:#444; }
    .selected { outline:2px solid #06c; }

    /* list */
    .list { display:grid; gap:8px; }
    .item { border:1px solid var(--bd); border-radius:10px; padding:8px; display:flex; justify-content:space-between; gap:8px; }
    .item .left { display:flex; flex-direction:column; }
    .right { display:flex; gap:6px; }
    .hcal {
  display: flex;
  overflow-x: auto;
  gap: 8px;
  padding: 8px 0;
  scroll-snap-type: x mandatory;
}
.hcal-day {
  flex: 0 0 90px;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 8px;
  text-align: center;
  background: #fff;
  scroll-snap-align: start;
}
.hcal-day .d { font-weight: bold; }
.hcal-day .odo { font-size: 12px; }
.hcal-day .trip { font-size: 11px; color: #06c; }
  </style>
</head>
<body>
  <h1>My Mileage <span class="ver" id="ver"></span></h1>

  <!-- カレンダー -->
  <div class="card">
    <div><strong>横スクロールカレンダー（週ビュー）</strong></div>
    <div class="hcal" id="hcal"></div>
    <div class="cal-head">
      <button id="prev">&lt; 前月</button>
      <div><strong id="ym"></strong></div>
      <button id="next">次月 &gt;</button>
    </div>
    <div class="cal-grid" id="dow">
      <div class="dow">日</div><div class="dow">月</div><div class="dow">火</div><div class="dow">水</div><div class="dow">木</div><div class="dow">金</div><div class="dow">土</div>
    </div>
    <div class="cal-grid" id="grid"></div>
    <div class="muted" id="monthSum"></div>
  </div>

  <!-- 入力フォーム -->
  <div class="card">
    <div class="row">
      <input type="date" id="date" />
      <input type="number" id="odo" inputmode="decimal" placeholder="オド (km)" style="width:150px" />
      <input type="number" id="trip" inputmode="decimal" placeholder="区間距離 (km)" style="width:170px" />
    </div>
    <div class="row" style="margin-top:8px;">
      <input id="memo" placeholder="メモ（例：給油、通勤、ドライブ）" style="flex:1; min-width:220px;" />
      <button id="save">保存</button>
      <button id="export">エクスポート</button>
    </div>
    <div class="muted">※ 端末内（localStorage）に保存。オフラインOK。</div>
  </div>

  <!-- 選択日のリスト -->
  <div class="card">
    <div><strong id="selTitle">選択日</strong></div>
    <div class="list" id="list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
