<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>My Mileage</title>
  <style>
    :root { --gap:10px; --bd:#ddd; --muted:#666; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Meiryo, sans-serif; margin:16px; }
    h1 { font-size:20px; margin:0 0 8px; display:flex; gap:8px; align-items:baseline; }
    .ver { color:#888; font-size:12px; font-weight:600; }

    .row { display:flex; gap:var(--gap); flex-wrap:wrap; align-items:center; }
    .card { border:1px solid var(--bd); border-radius:12px; padding:12px; margin:12px 0; background:#fff; }
    input, button, textarea, select { font-size:16px; padding:8px; }
    button { border:1px solid var(--bd); border-radius:8px; cursor:pointer; background:#fafafa; }
    .muted { color:var(--muted); font-size:12px; }
    .hmonth-head{ display:flex; align-items:center; gap:8px; margin-bottom:6px; }
    .hmonth{ display:flex; gap:10px; overflow-x:auto; padding:6px 2px 10px; scroll-snap-type:x mandatory; }
    .week-col{ flex:0 0 140px; border:1px solid #ddd; border-radius:12px; background:#fff; scroll-snap-align:start; }
    .week-col .whead{ text-align:center; font-weight:700; padding:6px 6px 4px; border-bottom:1px solid #eee; }
    .week-col .days{ display:flex; flex-direction:column; padding:6px; gap:6px; }
    .daycell{ border:1px solid #eee; border-radius:10px; padding:6px; cursor:pointer; background:#fff; }
    .daycell.off{ background:#fafafa; color:#999; }
    .daycell.sel{ outline:2px solid #06c; }
    .daycell .d{ font-weight:700; margin-bottom:2px; }
    /* 積算距離：少し強調＋色付き */
    .daycell .odo{
      font-size:12px;
      color:#06c;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    /* ＋距離：一番目立たせる（緑・大きめ） */
    .daycell .trip{
      font-size:13px;
      font-weight:600;
      color:#070;
      white-space:nowrap;
    }
    /* 週合計の表示 */
    .week-total{
      margin-top:4px;
      padding-top:4px;
      border-top:1px solid #eee;
      font-size:12px;
      font-weight:600;
      color:#070;
    }

    /* calendar */
    .cal-head { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .cal-grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:6px; }
    .dow { text-align:center; font-weight:600; color:#555; }
    .day { border:1px solid var(--bd); border-radius:10px; min-height:64px; padding:6px; cursor:pointer; background:#fff; }
    .day.off { background:#f7f7f7; color:#999; }
    .day .d { font-weight:700; }
    .day .sum { font-size:12px; color:#0a0; }
    .day .cnt { font-size:11px; color:#06c; }
    .day .odo { font-size:11px; color:#444; }
    .selected { outline:2px solid #06c; }

    /* list */
    .list { display:grid; gap:8px; }
    .item { border:1px solid var(--bd); border-radius:10px; padding:8px; display:flex; justify-content:space-between; gap:8px; }
    .item .left { display:flex; flex-direction:column; }
    .right { display:flex; gap:6px; }
    .hcal {
  display: flex;
  overflow-x: auto;
  gap: 8px;
  padding: 8px 0;
  scroll-snap-type: x mandatory;
}
.hcal-day {
  flex: 0 0 90px;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 8px;
  text-align: center;
  background: #fff;
  scroll-snap-align: start;
}
.hcal-day .d { font-weight: bold; }
.hcal-day .odo { font-size: 12px; }
.hcal-day .trip { font-size: 11px; color: #06c; }
  </style>
</head>
<body>
  <h1>My Mileage <span class="ver" id="ver"></span></h1>

  <!-- カレンダー（横スクロール週ビューだけ） -->
  <div class="card">
    <div class="hmonth-head">
      <button id="hPrev">＜</button>
      <strong id="hmTitle"></strong>
      <button id="hNext">＞</button>
    </div>
    <div id="hmonth" class="hmonth"></div>
    <!-- この月の合計距離 -->
    <div class="muted" id="hMonthSum"></div>
  </div>

  <!-- 入力フォーム -->
  <div class="card">
    <div class="row">
      <input type="date" id="date" />
      <input type="number" id="odo" inputmode="decimal" placeholder="オド (km)" style="width:150px" />
      <input type="number" id="trip" inputmode="decimal" placeholder="区間距離 (km)" style="width:170px" />
    </div>
    <div class="row" style="margin-top:8px;">
      <input id="memo" placeholder="メモ（例：給油、通勤、ドライブ）" style="flex:1; min-width:220px;" />
      <button id="save">保存</button>
      <button id="export">エクスポート</button>
    </div>
    <div class="muted">※ 端末内（localStorage）に保存。オフラインOK。</div>
  </div>

  <!-- 選択日のリスト -->
  <div class="card">
    <div><strong id="selTitle">選択日</strong></div>
    <div class="list" id="list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
